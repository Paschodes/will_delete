<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>My PARTDA</title>
</head>
<body>
    <div class="container">
        <div class="data-item" data-testid="slackDisplayImage">
            <img src="paschodes.jpg" alt="paschodes" class="pascode_img">
        </div>
        <div class="data-item" data-testid="slackUserName">
            <h2>Paschodes</h2>
        </div>
        
        <div class="data-item" data-testid="currentDayOfTheWeek">
            <h2 id="day-value">Loading...</h2>
            
        </div>
        <div class="data-item" data-testid="currentUTCTime">
            <h2 id="time-value">Loading...</h2>
            
        </div>
        <div class="data-item" data-testid="myTrack">
            <h2>Frontend</h2>
        </div>
        <div class="data-item" data-testid="githubURL">
            <a href="https://github.com/Paschodes/hng_task1.git">GITHUB LINK</a>
            
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
